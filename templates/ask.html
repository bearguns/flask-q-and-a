{% extends 'base.html' %}
{% block title %}Quory | Ask{% endblock %}

{% block content %}
<div class="container theme-showcase" role="main">

    <div class="page-header">
        <h1>Ask A Question</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Question</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                                <span class="help-block">Ask away!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Expert</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="select">
                                    <option>Expert 1</option>
                                    <option>Expert 2</option>
                                    <option>Expert 3</option>
                                    <option>Expert 4</option>
                                    <option>Expert 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
