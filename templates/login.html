{% extends 'base.html' %}
{% block title %}Quory | Login{% endblock %}

{% block content %}
<div class="container theme-showcase" role="main">

    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="well bs-component">
                <form class="form-horizontal" method="POST" action="{{ url_for('auth.login') }}">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" {% if username %} value="{{ username }}" {% endif %}>
                                {% if error and error.name %}
                                <p>{{ error.name }}</p>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                                {% if error and error.password %}
                                <p>{{ error.password }}</p>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <a href="{{ url_for('auth.register') }}">Need an account? Register here!</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
