{% extends 'base.html' %}
{% block title %}Quory | Home{% endblock %}

{% block content %}
<div class="container theme-showcase" role="main">

    <div class="jumbotron">
        <h1>{{ question.question_text }}</h1>
        <p>{{ question.answer_text }}</p>
        <p><a class="btn btn-primary btn-lg">Asked By: {{ question.asked_by }}</a></p>
        <p><a class="btn btn-primary btn-lg">Answered By: {{ question.expert }}</a></p>
    </div>

</div>
{% endblock %}
